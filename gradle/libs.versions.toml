paging = "3.3.0"
startup = "1.1.1"
composeBom = "2024.02.02"
firebaseBom = "33.1.2"
googleServicesAuth = "21.2.0"
coil = "2.6.0"
navigationCompose = "2.7.7"
hilt = "2.49"
hiltNavigationCompose = "1.2.0"
googleServicesPlugin = "4.4.2"
junit = "4.13.2"
